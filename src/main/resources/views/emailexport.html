     <!--文件上传JS-->
  	<script type="text/javascript">
			$("#emailBatchSubmit").click(
				function(){
					if($("#emailBathDes").val()==""){
						$("#emailBathDes").addClass("error");
						return false;
					}
					
					if($("#emailBatchFile").val()==""){
						$("#emailBatchFile").addClass("error");
						return false;
					}
					$("#emailForm").submit();
						
				}
			);
			
			$("#emailBatchCancel").click(
				function(){
	  			$("#emailBathDes").val("");
	  			$("#emailBatchFile").val("");
	  			$("#emailBathDes").removeClass("error");
	  			$("#emailBatchFile").removeClass("error");
				}
			);
			
			$("#emailBathDes").focus(
				function(){
	  			$("#emailBathDes").removeClass("error");
				}
			);
			
			$("#emailBatchFile").focus(
				function(){
	  			$("#emailBatchFile").removeClass("error");
				}
			);	
			
  	</script>
